<!DOCTYPE html>
<html>
 <head>
  <style>
   table.headerTable{float: left;  text-align: left; margin-left: 10px; width: 1200px; border-color: #002146; margin-bottom: 10px;}
table.patternTable{
float: left; width: 1200px; border-bottom: solid; overflow: auto;
font-weight:300; border-color: #002146; border-spacing: 10px;}
h3{float: left;}
th {float: left;}
th.patternAttrHeader{padding-left: 10px;}
th.patternAttr{ padding-left: 30px; font-weight: 100;}
th.patternAttrName {padding-left: 0px; font-size: 40px; font-weight: 600;}
normal { font-weight: 100; }
  </style>
 </head>
 <body>
  <table class="headerTable">
   <tr>
    <th>
     VERSION:
    </th>
   </tr>
   <tr>
    <th>
     PACKAGE:
     <normal>
      NumericType
     </normal>
    </th>
   </tr>
   <tr>
    <th>
     IMPORTS:
    </th>
   </tr>
  </table>
  <table style="border-top:solid;">
   <tr>
    <th>
     <table class="patternTable">
      <tr>
       <th class="patternAttrName">
        Digit
       </th>
      </tr>
      <tr>
       <th class="patternAttrHeader">
        DESCRIPTION:
       </th>
      </tr>
      <tr>
       <th class="patternAttrHeader">
        TESTS:
       </th>
      </tr>
     </table>
    </th>
   </tr>
   <tr>
    <th>
     <table class="patternTable">
      <tr>
       <th class="patternAttrName">
        Numeric
       </th>
      </tr>
      <tr>
       <th class="patternAttrHeader">
        DESCRIPTION:
       </th>
      </tr>
      <tr>
       <th class="patternAttrHeader">
        TESTS:
       </th>
      </tr>
     </table>
    </th>
   </tr>
   <tr>
    <th>
     <table class="patternTable">
      <tr>
       <th class="patternAttrName">
        Decimal
       </th>
      </tr>
      <tr>
       <th class="patternAttrHeader">
        DESCRIPTION:
       </th>
      </tr>
      <tr>
       <th class="patternAttrHeader">
        TESTS:
       </th>
      </tr>
     </table>
    </th>
   </tr>
  </table>
 </body>
</html>
